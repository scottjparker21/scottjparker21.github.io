 </head>
 <body>
   <script>
  "use strict";
  function getposts(){
      $.getJSON("entries.json", function( data ) {

        var entries = [];

          $.each(data.posts, function(key, value) {
                entries.push(value.t + <br> + value.h + <br> + value.c + <br>);

              console.log(value.t);
              console.log(value.h);
              console.log(value.c);
             
          });
          
      });
  }
  getposts();
</script>
 </body>
