<!DOCTYPE html>
 <html>
 <head>
   <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 </head>
 <body>
   <script>
  "use strict";
  function getposts(){
      $.getJSON("entries.json", function( data ) {
          $.each(data.posts, function(key, value) {
              console.log(value.t);
              console.log(value.h);
              console.log(value.c);
              document.write(value.t);
              document.write(value.h);
              document.write(value.c);
          });
      });
  }
  getposts();
</script>
 </body>
 </html>
